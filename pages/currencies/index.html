<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>{{ .app_name }} - Currencies</title>
  </head>
  <body>
    <a href="../../index.html" class="btn btn-back">← Go Back</a>
    <div class="container mt-5">
      <h1 class="display-4">Currencies</h1>
      <p class="lead">Here is a list of all the supported currencies:</p>
      <div class="list-group mt-4">
        {{- range .currencies }}
        {{- $fileName := printf "%s.html" .name }}
        {{- /* Creating a reference to each currency page: */ -}}
        <a
          href="{{ $fileName }}"
          class="list-group-item list-group-item-action list-group-item-secondary"
          ><strong>{{ .name }}</strong></a
        >
        {{- end }}
      </div>
    </div>
  </body>
</html>
